<!DOCTYPE html>
<html ng-app="ListeaFaire">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Liste de choses à faire</title>
        <!--link rel="stylesheet" type="text/css" href="style.css"-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="/public/index.js"></script>
        <!--<script src="app.js"></script>-->
    </head>
    <body>
        <div ng-controller="mainController">
            <button ng-click="deconnexion()"> Se Deconnecter </button>
            <h1>Groupe Listes : </h1>
            <div id="todo-form1">
                <div ng-repeat="x in liste_de_liste">
                    <button ng-click="DefineList(x.nom_liste)">{{ x.nom_liste }}</button>
                    <button ng-click="DeleteList(x.nom_liste)"> x </button>
                </div>

                <form>
                    <input type="text" placeholder="créer une liste" ng-model="formListe.text">
                    <br>
                    <button type="submit" ng-click="createListe()" class="btn btn-dark">Ajouter</button>
                </form>
            </div>


            <h1>Todo List : </h1>
            <p> Nombre des choses à faire : {{ laliste.length }}</p>
            <div id="todo-list">
                <div ng-repeat="x in laliste">
                    <h5><button ng-click="deleteTodo(x._id)"> x </button> {{ x.tache }} {{ x.heure }} {{x.auteur}}
                    <button ng-click="updateTodo(x._id)"> modifier </button>
                    <input type="text" id="$index" placeholder="modifier" ng-model="modifData[x._id]"></h5>
                </div>
            </div>

            <div id="todo-form">
                <form>
                    <input type="text" placeholder="écrire quelque chose" ng-model="formData69.text">
                    <br>
                    <button type="submit" ng-click="createTodo()" class="btn btn-dark">Ajouter</button>
                </form>
            </div>
    </body>
</html>
